    <script src='http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js'></script>

    <script>
        function GoTop(ct){
            this.ct = ct || $("body");
            this.target = this.createNode();
            this.target.css({
                position: 'fixed',
                right: "10px",
                bottom: "10px",
                margin: '10px 20px',
                border: '1px solid #ccc',
                'font-size': '16px',
                'text-align': 'right'
            });
        };

        GoTop.prototype = {
            bindEvent: function(){
                var $target = this.target;
                $target.on("click", function(){
                    $(window).scrollTop(0);
                });

                $(window).on("scroll", function(){
                    if($(this).scrollTop() > 100){
                        $target.slideDown();
                    }else{
                        $target.slideUp();
                    }
                });
            },

            createNode: function(){
                var node = $("<button class='btn'>回到顶部</button>");
                this.ct.append(node);
                node.hide();
                return node;
            }
        };

        var v = new GoTop();
        v.bindEvent();
    </script>
